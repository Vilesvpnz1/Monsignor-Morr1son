<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monsignor Morrison News</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      min-height: 100vh;
    }
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .popup-box {
      position: fixed;
      top: 100px;
      right: 20px;
      z-index: 50;
      background: #111827;
      border-radius: 0.75rem;
      padding: 1.5rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      max-height: 80vh;
      overflow-y: auto;
    }

    @media (max-width: 768px) {
      .popup-box {
        width: 90% !important;
        left: 5%;
        right: 5%;
        top: 20px;
        max-height: 80vh;
      }
      
      #authPanel {
        height: auto;
        padding: 1rem;
      }
      
      #loginTab, #signupTab {
        padding: 0.5rem;
      }
    }

    #marketplaceBox, #listingsBox, #chatBox {
      width: 800px;
      height: 500px;
    }

    #aboutBox, #profileSettingsBox, #creditsBox {
      width: 400px;
      height: auto;
    }

    #adminSection {
      position: fixed;
      top: 100px;
      left: 20px;
      z-index: 50;
      background: #111827;
      border-radius: 0.75rem;
      padding: 1.5rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      max-width: 80rem;
      max-height: 80vh;
      overflow-y: auto;
    }

    #adminKeyModal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 100;
      display: none;
      justify-content: center;
      align-items: center;
    }

    #adminKeyForm {
      background: #111827;
      padding: 2rem;
      border-radius: 0.75rem;
      width: 400px;
      max-width: 90%;
    }

    @media (max-width: 768px) {
      #adminSection {
        width: 90%;
        left: 5%;
        right: 5%;
        top: 20px;
      }
    }

    #listingsContainer, #chatMessages {
      height: calc(100% - 60px);
      overflow-y: auto;
    }

    .file-preview img {
      max-height: 150px;
      max-width: 100%;
      object-fit: contain;
      margin-top: 0.5rem;
      border-radius: 0.25rem;
    }

    .profile-image {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-left: 10px;
      border: 2px solid white;
      cursor: pointer;
    }

    .auth-buttons {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    #accountsList {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 1rem;
      border: 1px solid #374151;
      border-radius: 0.5rem;
      padding: 0.5rem;
    }

    .account-item {
      padding: 0.5rem;
      border-bottom: 1px solid #374151;
      display: flex;
      align-items: center;
    }

    .account-item:last-child {
      border-bottom: none;
    }

    .account-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .banned-account {
      color: #ef4444;
      text-decoration: line-through;
    }

    .disabled-account {
      color: #d1d5db;
      opacity: 0.6;
    }

    .header-buttons {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-left: 1rem;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 1rem;
      }

      .header-buttons {
        margin-left: 0;
        margin-top: 0.5rem;
      }

      nav {
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 1rem;
      }

      nav button {
        margin-bottom: 0.5rem;
      }

      #adminSection {
        width: 95%;
        margin: 1rem auto;
        padding: 1rem;
      }

      #marketplaceBox, #listingsBox, #chatBox {
        width: 90%;
        height: 70vh;
      }

      #aboutBox, #profileSettingsBox, #creditsBox {
        width: 90%;
      }

      #newsFeed {
        padding: 1rem;
      }
    }
  </style>
</head>
<body class="text-white font-sans">
  <!-- [All your existing HTML structure remains exactly the same until the script tag] -->

  <script>
    // Initialize AOS animations
    AOS.init({
      duration: 800,
      easing: 'ease-in-out'
    });

    // API configuration
    const API_BASE_URL = 'https://monsignor-morr1son.onrender.com/api';
    let currentUser = null;
    let adminVerified = false;
    let newsPosts = [];
    let listings = [];
    let chatMessages = [];

    // DOM Content Loaded
    document.addEventListener('DOMContentLoaded', async function() {
      await checkLoginStatus();
      setupEventListeners();
      await loadInitialData();
    });

    // Data loading functions
    async function loadInitialData() {
      try {
        // Load news
        const newsResponse = await fetch(`${API_BASE_URL}/news`);
        const newsData = await newsResponse.json();
        newsPosts = newsData.news;
        renderNewsPosts();
        
        // Load listings
        const listingsResponse = await fetch(`${API_BASE_URL}/listings`);
        const listingsData = await listingsResponse.json();
        listings = listingsData.listings;
        renderListings();
        
        // Load chat messages
        const chatResponse = await fetch(`${API_BASE_URL}/chat`);
        const chatData = await chatResponse.json();
        chatMessages = chatData.messages;
        renderChatMessages();
      } catch (error) {
        console.error('Failed to load initial data:', error);
      }
    }

    // Render functions
    function renderNewsPosts() {
      const newsFeed = document.getElementById('newsFeed');
      newsFeed.innerHTML = '';
      
      newsPosts.forEach(post => {
        const newsItem = document.createElement('div');
        newsItem.className = 'bg-gray-800 p-6 rounded-lg shadow-lg';
        newsItem.dataset.id = post.id;
        newsItem.innerHTML = `
          <h3 class="text-2xl font-bold mb-2">${post.title}</h3>
          <p class="text-gray-300">${post.content.replace(/\n/g, '<br>')}</p>
          <p class="text-gray-500 text-sm mt-2">Posted on ${new Date(post.date).toLocaleString()}</p>
        `;
        newsFeed.appendChild(newsItem);
      });
    }

    function renderListings() {
      const listingsContainer = document.getElementById('listingsContainer');
      listingsContainer.innerHTML = '';
      
      listings.forEach(listing => {
        const listingElement = document.createElement('div');
        listingElement.className = 'bg-gray-800 p-4 rounded shadow mb-2';
        listingElement.dataset.id = listing.id;
        
        let imageDisplay = '';
        if (listing.itemImage) {
          imageDisplay = `
            <div class="file-preview mt-2">
              <p class="text-gray-400 text-sm">Image:</p>
              <img src="${listing.itemImage}" class="mt-1 max-h-32 rounded">
            </div>
          `;
        }
        
        listingElement.innerHTML = `
          <h3 class="text-xl font-semibold">${listing.itemName}</h3>
          <p class="text-gray-300">Location: ${listing.itemLocation}</p>
          <p class="text-gray-300">Price: $${parseFloat(listing.itemPrice).toFixed(2)}</p>
          ${imageDisplay}
          <p class="text-gray-500 text-xs mt-2">Listing ID: ${listing.id}</p>
        `;
        
        listingsContainer.appendChild(listingElement);
      });
    }

    function renderChatMessages() {
      const chatMessagesContainer = document.getElementById('chatMessages');
      chatMessagesContainer.innerHTML = '';
      
      // Display messages in reverse order (newest at bottom)
      [...chatMessages].reverse().forEach(msg => {
        const msgElement = document.createElement('p');
        msgElement.className = 'text-gray-300';
        msgElement.dataset.id = msg.id;
        msgElement.textContent = `[${msg.username}]: ${msg.message}`;
        chatMessagesContainer.appendChild(msgElement);
      });
      
      chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
    }

    // Authentication functions
    async function checkLoginStatus() {
      const user = localStorage.getItem('currentUser');
      const token = localStorage.getItem('token');
      if (user && token) {
        try {
          // Verify token is still valid
          const response = await fetch(`${API_BASE_URL}/verify-token`, {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
          
          if (response.ok) {
            currentUser = JSON.parse(user);
            updateUIForLoggedInUser();
          } else {
            localStorage.removeItem('currentUser');
            localStorage.removeItem('token');
          }
        } catch (error) {
          console.error('Token verification failed:', error);
          localStorage.removeItem('currentUser');
          localStorage.removeItem('token');
        }
      }
    }

    function updateUIForLoggedInUser() {
      document.getElementById('authButton').classList.add('hidden');
      document.getElementById('logoutButton').classList.remove('hidden');
      document.getElementById('profileImage').classList.remove('hidden');
      const avatar = currentUser.avatar || 'https://i.imgur.com/6VBx3io.png';
      document.getElementById('profileImage').src = avatar;
      document.getElementById('currentProfileImage').src = avatar;
    }

    function updateUIForLoggedOutUser() {
      document.getElementById('authButton').classList.remove('hidden');
      document.getElementById('logoutButton').classList.add('hidden');
      document.getElementById('profileImage').classList.add('hidden');
    }

    function setupEventListeners() {
      document.getElementById('adminButton').addEventListener('click', toggleAdminPanel);
      document.getElementById('authButton').addEventListener('click', toggleAuthPanel);
      document.getElementById('logoutButton').addEventListener('click', logout);
      document.getElementById('aboutButton').addEventListener('click', toggleAboutBox);
      document.getElementById('creditsButton').addEventListener('click', toggleCreditsBox);
      document.getElementById('marketplaceButton').addEventListener('click', toggleMarketplaceBox);
      document.getElementById('listingsButton').addEventListener('click', toggleListings);
      document.getElementById('chatButton').addEventListener('click', toggleChat);
      
      // Add enter key listener for chat
      document.querySelector('#chatBox input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
    }

    // Toggle functions
    function toggleAdminPanel() {
      if (adminVerified) {
        closeAllPopups();
        document.getElementById('adminSection').classList.toggle('hidden');
        updateAccountsList();
      } else {
        showAdminKeyModal();
      }
    }

    function toggleProfileSettings() {
      if (!currentUser) return;
      closeAllPopups();
      document.getElementById('profileSettingsBox').classList.toggle('hidden');
      document.getElementById('currentProfileImage').src = currentUser.avatar || 'https://i.imgur.com/6VBx3io.png';
      document.getElementById('newUsername').value = currentUser.username;
    }

    function toggleAuthPanel() {
      closeAllPopups();
      document.getElementById('authPanel').classList.toggle('hidden');
      showLogin();
    }

    function toggleAboutBox() {
      closeAllPopups();
      document.getElementById('aboutBox').classList.toggle('hidden');
    }

    function toggleCreditsBox() {
      closeAllPopups();
      document.getElementById('creditsBox').classList.toggle('hidden');
    }

    function toggleMarketplaceBox() {
      closeAllPopups();
      document.getElementById('marketplaceBox').classList.toggle('hidden');
    }

    function toggleListings() {
      closeAllPopups();
      document.getElementById('listingsBox').classList.toggle('hidden');
    }

    function toggleChat() {
      closeAllPopups();
      document.getElementById('chatBox').classList.toggle('hidden');
    }

    function closeAllPopups() {
      document.querySelectorAll('.popup-box').forEach(el => {
        el.classList.add('hidden');
      });
    }

    function showLogin() {
      document.getElementById('loginTab').classList.remove('hidden');
      document.getElementById('signupTab').classList.add('hidden');
    }

    function showSignup() {
      document.getElementById('loginTab').classList.add('hidden');
      document.getElementById('signupTab').classList.remove('hidden');
    }

    // Admin functions
    function showAdminKeyModal() {
      document.getElementById('adminKeyModal').style.display = 'flex';
      document.getElementById('adminKeyInput').focus();
    }

    function closeAdminKeyModal() {
      document.getElementById('adminKeyModal').style.display = 'none';
      document.getElementById('adminKeyInput').value = '';
      document.getElementById('adminKeyError').classList.add('hidden');
    }

    async function verifyAdminKey() {
      const enteredKey = document.getElementById('adminKeyInput').value;
      
      try {
        const response = await fetch(`${API_BASE_URL}/admin/verify`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ key: enteredKey })
        });
        
        const data = await response.json();
        
        if (!data.verified) {
          throw new Error('Invalid key');
        }
        
        adminVerified = true;
        closeAdminKeyModal();
        document.getElementById('adminSection').classList.remove('hidden');
        await updateAccountsList();
      } catch (error) {
        document.getElementById('adminKeyError').classList.remove('hidden');
      }
    }

    async function updateAccountsList() {
      if (!adminVerified) return;
      
      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`${API_BASE_URL}/admin/users`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error('Failed to fetch users');
        }
        
        const accountsList = document.getElementById('accountsList');
        accountsList.innerHTML = '';
        
        if (data.users.length === 0) {
          accountsList.innerHTML = '<p class="text-gray-400 text-center">No accounts found</p>';
          return;
        }
        
        data.users.forEach(user => {
          const accountItem = document.createElement('div');
          accountItem.className = 'account-item';
          
          let statusClasses = '';
          if (user.banned) statusClasses = 'banned-account';
          if (user.disabled) statusClasses = 'disabled-account';
          
          accountItem.innerHTML = `
            <img src="${user.avatar || 'https://i.imgur.com/6VBx3io.png'}" class="account-avatar">
            <span class="${statusClasses}">${user.username}</span>
            ${user.banned ? '<span class="text-red-500 ml-2">(Banned)</span>' : ''}
            ${user.disabled ? '<span class="text-gray-400 ml-2">(Disabled)</span>' : ''}
          `;
          accountsList.appendChild(accountItem);
        });
      } catch (error) {
        console.error('Failed to load accounts:', error);
      }
    }

    // User authentication functions
    async function login() {
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      
      if (!username || !password) {
        alert('Please enter both username and password');
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Login failed');
        }
        
        // Store both user data AND token
        localStorage.setItem('currentUser', JSON.stringify(data.user));
        localStorage.setItem('token', data.token);
        currentUser = data.user;
        updateUIForLoggedInUser();
        closeAllPopups();
        alert('Login successful!');
      } catch (error) {
        alert(error.message);
      }
    }

    async function signup() {
      const username = document.getElementById('signupUsername').value.trim();
      const password = document.getElementById('signupPassword').value.trim();
      const avatarFile = document.getElementById('signupAvatar').files[0];
      
      if (!username || !password) {
        alert('Please enter both username and password');
        return;
      }

      try {
        let avatar = 'https://i.imgur.com/6VBx3io.png';
        if (avatarFile) {
          avatar = await readFileAsDataURL(avatarFile);
        }
        
        const response = await fetch(`${API_BASE_URL}/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, avatar })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Signup failed');
        }
        
        // Store both user data AND token
        localStorage.setItem('currentUser', JSON.stringify(data.user));
        localStorage.setItem('token', data.token);
        currentUser = data.user;
        updateUIForLoggedInUser();
        closeAllPopups();
        alert('Signup successful!');
        showLogin();
        document.getElementById('signupUsername').value = '';
        document.getElementById('signupPassword').value = '';
        document.getElementById('signupAvatar').value = '';
      } catch (error) {
        alert(error.message);
      }
    }

    function readFileAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    async function updateProfile() {
      if (!currentUser) return;
      
      const newUsername = document.getElementById('newUsername').value.trim();
      const currentPassword = document.getElementById('currentPassword').value.trim();
      const newPassword = document.getElementById('newPassword').value.trim();
      const newAvatarFile = document.getElementById('newProfileImage').files[0];
      
      try {
        let newAvatar = null;
        if (newAvatarFile) {
          newAvatar = await readFileAsDataURL(newAvatarFile);
        }
        
        const token = localStorage.getItem('token');
        const response = await fetch(`${API_BASE_URL}/update-profile`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            currentUsername: currentUser.username,
            newUsername,
            currentPassword,
            newPassword,
            newAvatar
          })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Profile update failed');
        }
        
        currentUser = data.user;
        localStorage.setItem('currentUser', JSON.stringify(currentUser));
        if (data.token) {
          localStorage.setItem('token', data.token);
        }
        updateUIForLoggedInUser();
        alert('Profile updated successfully!');
        closeAllPopups();
      } catch (error) {
        alert(error.message);
      }
    }

    function logout() {
      currentUser = null;
      localStorage.removeItem('currentUser');
      localStorage.removeItem('token');
      updateUIForLoggedOutUser();
      alert('Logged out successfully');
    }

    // News functions
    async function postNews() {
      const title = document.getElementById('newsTitle').value.trim();
      const content = document.getElementById('newsContent').value.trim();
      
      if (!title || !content) {
        alert('Please fill all fields');
        return;
      }

      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`${API_BASE_URL}/news`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ title, content })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error('Failed to post news');
        }
        
        newsPosts.unshift(data);
        renderNewsPosts();
        updateNewsDropdown();
        document.getElementById('newsTitle').value = '';
        document.getElementById('newsContent').value = '';
      } catch (error) {
        alert(error.message);
      }
    }

    function updateNewsDropdown() {
      const dropdown = document.getElementById('newsToDelete');
      dropdown.innerHTML = '<option value="">Select news to delete</option>';
      newsPosts.forEach((post) => {
        const option = document.createElement('option');
        option.value = post.id;
        option.textContent = post.title;
        dropdown.appendChild(option);
      });
    }

    async function deleteNews() {
      const dropdown = document.getElementById('newsToDelete');
      const selectedId = dropdown.value;
      
      if (selectedId === '') {
        alert('Please select a news item to delete');
        return;
      }

      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`${API_BASE_URL}/news/${selectedId}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error('Failed to delete news');
        }
        
        newsPosts = newsPosts.filter(post => post.id !== selectedId);
        renderNewsPosts();
        updateNewsDropdown();
        alert('News item deleted');
      } catch (error) {
        alert(error.message);
      }
    }

    // Marketplace functions
    async function addListing() {
      const itemName = document.getElementById('itemName').value.trim();
      const itemLocation = document.getElementById('itemLocation').value.trim();
      const itemPrice = document.getElementById('itemPrice').value.trim();
      const itemFile = document.getElementById('itemFile').files[0];
      
      if (!itemName || !itemLocation || !itemPrice) {
        alert('Please fill out all required fields');
        return;
      }
      
      if (isNaN(itemPrice) || parseFloat(itemPrice) <= 0) {
        alert('Please enter a valid price');
        return;
      }

      try {
        let itemImage = null;
        if (itemFile) {
          itemImage = await readFileAsDataURL(itemFile);
        }
        
        const token = localStorage.getItem('token');
        const response = await fetch(`${API_BASE_URL}/listings`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            itemName,
            itemLocation,
            itemPrice,
            itemImage
          })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error('Failed to add listing');
        }
        
        listings.unshift(data);
        renderListings();
        document.getElementById('marketplaceForm').reset();
      } catch (error) {
        alert(error.message);
      }
    }

    async function clearAllListings() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`${API_BASE_URL}/listings`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error('Failed to clear listings');
        }
        
        listings = [];
        renderListings();
        alert('All listings have been cleared');
      } catch (error) {
        alert(error.message);
      }
    }

    async function clearSpecificListing() {
      const listingId = document.getElementById('listingIdToDelete').value;
      if (!listingId) {
        alert('Please enter a listing ID to delete');
        return;
      }
      
      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`${API_BASE_URL}/listings/${listingId}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error('Failed to delete listing');
        }
        
        listings = listings.filter(listing => listing.id !== listingId);
        renderListings();
        alert(`Listing #${listingId} has been deleted`);
        document.getElementById('listingIdToDelete').value = '';
      } catch (error) {
        alert(error.message);
      }
    }

    // Chat functions
    async function sendMessage() {
      const input = document.querySelector('#chatBox input');
      const message = input.value.trim();
      if (!message) return;
      
      if (!currentUser) {
        alert('Please login to send messages!');
        return;
      }

      try {
        const token = localStorage.getItem('token');
        if (!token) {
          throw new Error('No authentication token found');
        }

        const response = await fetch(`${API_BASE_URL}/chat`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            username: currentUser.username,
            message: message
          })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Failed to send message');
        }

        const data = await response.json();
        chatMessages.unshift(data); // Add new message to beginning
        renderChatMessages();
        input.value = '';
      } catch (error) {

        }
      }
    }
